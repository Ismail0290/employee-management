{% load static %}

<!DOCTYPE html>
<html>
<head>
    <title>Update Employee</title>
    <link rel="stylesheet" href="{% static 'css/details.css' %}">
</head>
<body>
    <h2>Update Employee</h2>
    <form method="post">
        {% csrf_token %}
        
        <label for="name">Name:</label>
        <input type="text" name="name" value="{{ employee.name }}" required><br><br>

        <label for="email">Email:</label>
        <input type="email" name="email" value="{{ employee.email }}" required><br><br>

        <label for="department">Department:</label>
        <input type="text" name="department" value="{{ employee.department }}" required><br><br>

        <label for="salary">Salary:</label>
        <input type="number" name="salary" value="{{ employee.salary }}" required><br><br>

        <button type="submit">Update</button>
    </form>
    <a href="{% url 'list_employees' %}" class="button">Back to Employee List</a>
</body>
</html>
